replicaCount: 1

image:
  repository: lmsysorg/sglang
  tag: v0.5.4.post3
  pullPolicy: Always

dnsPolicy: Default

container:
  port: 30088
  command:
    - "/usr/bin/python3"
  args:
    - "-m"
    - "sglang.launch_server"
    - "--model-path"
    - "Qwen/Qwen3-VL-8B-Instruct-FP8"
    - "--host"
    - "0.0.0.0"
    - "--port"
    - "30088"
    - "--attention-backend"
    - "fa3"
    - "--mem-fraction-static"
    - "0.5"
    - "--cuda-graph-max-bs"
    - "64"
    - "--enable-metrics"

service:
  type: ClusterIP
  port: 30088

dragonfly:
  tag: v0.0.1

hf:
  repoId: "Qwen/Qwen3-VL-8B-Instruct-FP8"
  tokenSecret:
    enabled: true
    name: hf-token
    key: token
